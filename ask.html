<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEALERSHIP Fila City Roleplay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>DEALERSHIP Fila City</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-button">HOME</a></li>
                <li><a href="shop.html" class="nav-button">SHOP</a></li>
                <li><a href="ask.html" class="nav-button">ASK</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Hubungi Kami</h2>
            <p>Jika Anda memiliki pertanyaan atau memerlukan bantuan, silakan hubungi admin melalui formulir di bawah ini.</p>
            
            <!-- Formulir Kontak -->
            <form id="contact-form">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Kirim</button>
            </form>
        </section>
    </main>

    <div id="fps-display">FPS: 100</div>

    <footer>
        <P>&COPY;BY:FILA CITY ROLEPLAY&Cap;</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
